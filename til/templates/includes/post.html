{% load thumbnail %}


<!-- component from https://tailwindcomponents.com/component/basic-post-comment-->
<div class="m-10 bg-gradient-to-r from-green-400 to-blue-500 flex items-center justify-center">
    <div class="px-10" style="width: 45rem;">
        <div class="bg-white w-full rounded-2xl px-10 py-4 shadow-lg hover:shadow-2xl transition duration-500">
            <div class="mt-2">
                <h1 class="text-lg text-gray-700 font-semibold cursor-pointer">{{post.date}}</h1>
                <p class="mt-4 text-md text-gray-600">{{post.text}}</p>
                <div class="flex justify-between items-center">
                    <div class="mt-4 flex justify-between w-full items-center space-x-4 py-6">
                        {% if show_detail_link %}
                        <a href="{% url 'feed:detail' post.id %}" class="text-blue-600 hover:underline mr-64">Read
                            More</a>
                        {% else %}
                        <span>&nbsp;</span>
                        {% endif %}
                        <div class="flex justify-between items-center">
                            <a href="{% url 'profiles:detail' post.author.username %}">
                                {% thumbnail post.author.profile.image "373x373" crop="center" as im %}
                                <img class="w-12 h-12 rounded-full" src="{{ im.url }}" alt="avatar" />
                                {% endthumbnail %}
                            </a>
                            <h1 class="text-sm font-semibold">&nbsp;&nbsp;&nbsp;{{ post.author.username }}&nbsp;&nbsp;<span
                                    class="font-normal"></span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
